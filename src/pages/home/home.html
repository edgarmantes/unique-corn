<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="card-background-page">
    <ion-item class="tile" *ngFor="let item of items">

          <img src="{{item.images.fixed_height.url}}"/>
          <a  href="{{item.images.fixed_height.url}}" target="_blank"><div class="card-tags">Source</div></a>
          
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
