<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      3 Most Talked About Unicorns
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="trend-card-background-page" padding >
	<ion-list *ngFor="let item of items" class="search-card-background-page">
		<ion-item >
			<ion-card ngOnInit="getInfo(item)">
				<img src="{{item.images.fixed_height.url}}"/>
				<div class="trend-card-title">{{getInfo(item)}}</div>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
