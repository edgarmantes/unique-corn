<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Search Other Things
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="searchBack" padding>
	<ion-list class="search-card-background-page">
		<ion-item>
			<ion-searchbar #search (keyup)="getPosts(search.value)" id="search"  type="text" placeholder="Cats, Ponies, more Unicorns!!!..."></ion-searchbar>
		</ion-item>
		<ion-item *ngFor="let item of items">
		  <ion-card>
		    <img src="{{item.images.fixed_height.url}}"/>
		    <div class="search-card-title">{{getInfo(item)}}</div>
		  </ion-card>
		</ion-item>
	</ion-list>
</ion-content>
